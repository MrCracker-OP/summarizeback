<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Text Extractor</title>
</head>
<body>
    <h1>URL Text Extractor</h1>

    <form id="urlForm">
        <label for="urlInput">Enter URL:</label>
        <input type="text" id="urlInput" name="url" required>
        <button type="submit" id="extract">Extract</button>
        <button type="submit" id="summary">Summarize</button>
    </form>

    <div id="result">
        <h2>Extracted Text:</h2>
        <p id="extractedText"></p>
    </div>

    <div class="reult2">
        <h2>Summarized Text:</h2>
        <p id="SummarizedText"></p>
    </div>

    <script>
        document.getElementById("extract").addEventListener("click", function(event) {
            event.preventDefault();

            const url = document.getElementById("urlInput").value;
            fetch('http://localhost:5000/extract-text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'url': url }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("extractedText").textContent = data.text_content;
            })
            .catch(error => console.error('Error:', error));
        });
        document.getElementById("summary").addEventListener("click", function(event) {
            event.preventDefault();

            const url = document.getElementById("urlInput").value;
            fetch('http://localhost:5000/summarize-text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'url': url }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("SummarizedText").textContent = data.text_content;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
